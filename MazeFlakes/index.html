<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
 <meta name="apple-mobile-web-app-title" content="votre_app">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <title>MazeFlakes</title>
 <script src="libraries/p5.js" type="text/javascript"></script>

 <script src="libraries/p5.dom.js" type="text/javascript"></script>
 <script src="libraries/p5.sound.js" type="text/javascript"></script>

 <script src="sketch.js" type="text/javascript"></script>

 <style>
  body {
   padding: 0;
   margin: 0;
   background-color: #111;
  }
  
  canvas {
   vertical-align: top;
   margin-left: auto;
   margin-right: auto;
  }
  
  #LEFT {
   width: 33%;
   height: 75%;
   display: block;
   background-color: #87FE00;
   position: absolute;
   bottom: 0%;
   left: 0%;
  }
  
  #RIGHT {
   width: 33%;
   height: 75%;
   display: block;
   background-color: #87FE00;
   position: absolute;
   bottom: 0%;
   left: 66%;
  }
  
  #UP {
   width: 33%;
   height: 50%;
   display: block;
   background-color: #9CED41;
   position: absolute;
   bottom: 50%;
   left: 33%;
  }
  
  #DOWN {
   width: 33%;
   height: 50%;
   display: block;
   background-color: #70D005;
   position: absolute;
   bottom: 0%;
   left: 33%;
  }
  
  #Keys {
   width: 66%;
   height: 25%;
   display:block;
   position: absolute;
   bottom: 2%;
   left: 16.5%;
   font-size: 30px;
   text-align: center;
   font-family: impact;
  }
  @media screen and (min-width:800px){
   #Keys{display:none;}
  }
 </style>
</head>

<body>
 <div id="Keys">
  <div id="LEFT" onclick="goLeft()">Left</div>
  <div id="RIGHT" onclick="goRight()">Right</div>
  <div id="UP" onclick="goUp()">Up</div>
  <div id="DOWN" onclick="goDown()">Down</div>
 </div>
</body>

</html>
