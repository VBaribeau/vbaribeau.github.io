<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
 <meta name="apple-mobile-web-app-title" content="votre_app">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <title>MazeFlakes</title>
 <script src="libraries/p5.js" type="text/javascript"></script>

 <script src="libraries/p5.dom.js" type="text/javascript"></script>
 <script src="libraries/p5.sound.js" type="text/javascript"></script>

 <script src="sketch.js" type="text/javascript"></script>

 <style>
  body {
   padding: 0;
   margin: 0;
  }
  
  canvas {
   vertical-align: top;
  }
  
  #LEFT {
   width: 200px;
   height: 150px;
   display: block;
   background-color: #F0F;
   position: absolute;
   bottom: 0px;
   left: 0px;
  }
  
  #RIGHT {
   width: 200px;
   height: 150px;
   display: block;
   background-color: #F0F;
   position: absolute;
   bottom: 0px;
   left: 400px;
  }
  
  #UP {
   width: 200px;
   height: 150px;
   display: block;
   background-color: #F0F;
   position: absolute;
   bottom: 150px;
   left: 200px;
  }
  
  #DOWN {
   width: 200px;
   height: 150px;
   display: block;
   background-color: #F0F;
   position: absolute;
   bottom: 0px;
   left: 200px;
  }
  
  #Keys {
   width: 600px;
   height: 300px;
   position: absolute;
   bottom: 50px;
   left: calc(50% - 300px);
   font-size: 30px;
   text-align: center;
   font-family: impact;
  }
 </style>
</head>

<body>
 <div id="Keys">
  <div id="LEFT" onclick="goLeft()">Left</div>
  <div id="RIGHT" onclick="goRight()">Right</div>
  <div id="UP" onclick="goUp()">Up</div>
  <div id="DOWN" onclick="goDown()">Down</div>
 </div>
</body>

</html>
